<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- Timer & HighScores -->
    <div class="top__container hide-top">
        <button class="vhs" id="vhs">View High Scores</button>
        <p class="timer">Time:<span class="timer" id="timer"></span></p>
    </div>
    
    <div class="center__content">
        <!-- Intro Screen -->
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div>
                <button class="start-btn btn" id="start-btn">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="question__container center__content hide" id="question__container">
            <h2 class="question" id="question"></h2>

            <div class="answers" id="answers">
                <!-- Generate answer choices in JS -->
            </div>

            <!-- Correct/Wrong -->
            <div>   
                <p class="correct hide" id="correct">Correct!</p>
                <p class="wrong hide" id="wrong">Wrong!</p>
            </div>
        </div>

        <!-- Quiz Completion -->
        <div class="all__done-container center__content hide" id="all__done-container">
            <h2 class="alldone" id="scoreTitle">All done!</h2>
            
            <div class="form__container">
                <form>
                    Enter initials: <input id="initials" type="text">
                    <input type="submit" class="submit-btn btn" id="submit-btn">
                </form>
            </div>
        </div>

        <!-- High Score List -->
        <div class="hs__container center__content hide" id="hs__container">
            <h2 class="hs__title">High Scores</h2>
            <ol class="hs__list" id="hs-list">

            </ol>
            
            <div class="backclear__container">
                <button class="goback-btn btn" id="back-btn">Go Back</button>
                <button class="clearhs-btn btn" id="clear-btn">Clear High Scores</button>
            </div>
        </div>
       
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
